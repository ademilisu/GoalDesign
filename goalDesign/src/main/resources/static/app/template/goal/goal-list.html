<div class="container py-3 h-100 shadow text-center">
	<div class="row">
		<div class="col-2">
			<div class="card text-center">
				<div class="card-header bg-light text-white">
					<div class="d-flex justify-content-center">
						<p class="text-secondary">{{usr.username}}</p>
					</div>
				</div>
				<div class="card-body bg-light" style="height: 450px;">
					<img class="img-lg rounded-circle"
						data-ng-src="data:image/png;base64, {{usr.image}}"
						data-ng-error="/app/img/account.png" alt="profile image"
						style="width: 150px;">
				</div>
				<div class="card-footer bg-secondary text-light">
					<i class="text-white" ng-bind="usr.register | date: short"></i>
				</div>
			</div>
		</div>
		<div class="col-10">
			<div ng-show="visible">
				<input type="text" ng-model="newGoal.title" placeholder="Goal title" />
				<button class="btn btn-secondary" ng-click="addGoal()">
					<i class="fas fa-plus"> </i> New Goal
				</button>
			</div>
			<div class="mt-2" id="myContainer">
				<div class="table-responsive" style="height: 500px;">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">Title</th>
								<th scope="col">Created</th>
								<th scope="col">Start</th>
								<th scope="col">Finish</th>
								<th scope="col">Status</th>
								<th scope="col">Progress</th>
								<th ng-show="usr.username === goals[0].owner.username"
									scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="goal in goals">
								<td style="cursor: pointer" ng-click="selectGoal(goal)">{{goal.title}}</td>
								<td ng-bind="goal.create | date: short" style="cursor: pointer"
									ng-click="selectGoal(goal)"></td>
								<td ng-bind="goal.start | date: short" style="cursor: pointer"
									ng-click="selectGoal(goal)"></td>
								<td style="cursor: pointer" ng-bind="goal.end | date: short"
									ng-click="selectGoal(goal)"></td>
								<td style="cursor: pointer" ng-click="selectGoal(goal)">
									<button type="button" ng-show="goal.status == 'CREATED'"
										class="btn btn-circle bg-secondary text-white">
										<i class="fa-solid fa-star"></i>
									</button>
									<button type="button" ng-show="goal.status == 'STARTED'"
										class="btn btn-circle bg-primary text-white">
										<i class="fa-solid fa-star"></i>
									</button>
									<button type="button" ng-show="goal.status == 'PENDING'"
										class="btn btn-circle bg-success text-white">
										<i class="fa-solid fa-star"></i>
									</button>
									<button type="button" ng-show="goal.status == 'FINISHED'"
										class="btn btn-circle bg-success text-white">
										<i class="fa-solid fa-star"></i>
									</button>
								</td>
								<td>
									<div class="progress mt-2">
										<i class="text-secondary">{{goal.progress}} %</i>
										<div class="progress-bar bg-info" role="progressbar"
											aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
											ng-style="{width : goal.progress + '%'}"></div>
									</div>
								</td>
								<td>
									<button class="btn text-danger"
										ng-show="usr.username === goal.owner.username"
										ng-click="deleteGoal(goal)">
										<i class="fas fa-trash-alt"> </i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
