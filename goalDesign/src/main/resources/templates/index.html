<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Goal Design</title>

<base href="/">

<link

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<link href="/app/css/style.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

	integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script type="text/javascript">
	let user = null;
</script>

</head>

<body ng-app="goalApp">

	<div ng-controller="HeaderController">
		<header ng-show="visible">
			<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<div class="row">
							<h2>
								<a class="navbar-expand text-warning"
									href="/home">Goal</a>
								<a class="navbar-expand text-info" href="/list/me">Design</a>
								
							</h2>
						</div>
						<ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
							<li class="nav-item"><a class="nav-link select"
								ng-click="gotToSocial()"><i class="fa-solid fa-user-group "></i>
									Social<span class="badge bg-secondary text-warning"><i
										ng-show="notify" class="fa-solid fa-bell"> {{notify}}</i></span></a></li>
						</ul>
						<div class="d-flex justify-content-end">
							<ul class="navbar-nav me-auto mb-lg-0">
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
									role="button" data-bs-toggle="dropdown" aria-expanded="false">
										{{account.username}} </a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										<li><a class="dropdown-item" href="/profile">Profile</a></li>
										<li><a class="dropdown-item select" ng-click="logout()">Logout</a></li>
									</ul></li>
								<li class="nav-item"><a class="nav-link" href="/profile">
										<img class="img-lg rounded-circle imghand"
										data-ng-src="data:image/png;base64, {{account.image}}"
										data-ng-error="/app/img/account.png"
										style="cursor: pointer; width: 40px; height: 40px;">
								</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
	</div>

	<div ng-view=""></div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
		referrerpolicy="no-referrer"></script>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="/app/js/app.js"></script>
	<script src="/app/js/goal/goal-list.component.js"></script>
	<script src="/app/js/goal/goal.component.js"></script>

	<script src="/app/js/account/login.component.js"></script>
	<script src="/app/js/account/signup.component.js"></script>
	<script src="/app/js/account/friends.component.js"></script>
	<script src="/app/js/account/profile.component.js"></script>

</body>
</html>
